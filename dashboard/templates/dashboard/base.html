<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{ static 'assets/favicon.ico'}" />
        <!-- Bootstrap icons-->
        <link href="{% static 'bootstrap-icons-1.5.0/bootstrap-icons.css'%}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>

        <title>MakeDeal</title>
       </head>  
    <body>
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5 input-group">
                <a class="navbar-brand" href="{% url 'dashboard' %}">MakeDeal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="btn btn-outline-dark" aria-current="page" href="{% url 'createproduct' %}">Add Product <i class="bi bi-plus-circle"></i></a></li>
                    </ul>
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link" href="{% url 'myproducts'%}">My Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                        <a href="{% url 'purchased' %}">
                            <button class="btn btn-outline-dark" type="submit">
                                <i class="bi-cart-fill me-1"></i>
                                Cart
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </button>
                        </a>
                        <a href="{% url 'profile' %}" class="nav-link"  >Profile</a>
                </div>
            </div>
        </nav>
        <style>
            .product_image{
                width: 100%;
                height: 177px;
                border-radius: 4px; 
            }
        </style>
        <div>
            {% block content %}
            
            {% endblock %}
        </div>
    </body>
