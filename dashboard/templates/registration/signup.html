<!-- templates/registration/signup.html -->
{% load static %}
  <link rel="icon" type="image/x-icon" href="{ static 'assets/favicon.ico'}" />
        <!-- Bootstrap icons-->
        <link href="{% static 'bootstrap-icons-1.5.0/bootstrap-icons.css'%}" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css"/>

        <!-- Font Awesome -->
        <!-- MDBoostrap -->
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
        rel="stylesheet"
        />
        

{% block content %}
 
  <section class="vh-100" style="background-color: #9A616D;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                 
                <form class="mx-1 mx-md-4" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
  
                    <div class="d-flex flex-row align-items-center ">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="text" id="id_name" class="form-control" /> -->
                        {{profile_form.name}}
                        <label class="form-label" for="form3Example1c">Your Name</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center ">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <!-- <input type="text" id="id_username" class="form-control" /> -->
                          {{userform.username}}
                          <label class="form-label" for="form3Example1c">Choose a username</label>
                        </div>
                      </div>

                      
  
                    <div class="d-flex flex-row align-items-center ">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="email" id="id_email" class="form-control" /> -->
                        {{userform.email}}
                        <label class="form-label" for="form3Example3c">Your Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center ">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <!-- <input type="text" id="id_phone" class="form-control" /> -->
                          {{profile_form.phone}}
                          <label class="form-label" for="form3Example1c">Phone Number</label>
                        </div>
                      </div>
  
                    <div class="d-flex flex-row align-items-center ">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="password" id="id_password1" class="form-control" /> -->
                        {{userform.password1}}
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center" >
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <!-- <input type="password" id="id_password2" class="form-control" /> -->
                        {{userform.password2}}
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center  ">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input class="form-control " type="file" name="profile_picture" accept="image/*" required="" id="id_profile_picture">
                          <label class="form-label" for="id_profile_picture">Select you image</label>
                        </div>
                      </div>

                      
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Register</button>
                      {{form.non_field_errors}}
                    </div>
                   
                  </form>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
                </div> 
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




  
{% endblock %}
