<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makedeal</title>
</head>
<body>
    <h1>test</h1>
    <div id="test"></div>
    <script>

        fetch('/apitest/').then((resp) =>{
            resp.json().then((data) => {
                div = document.getElementById('test')
                for(r of data.results){
                    div.append(r.title + '')
                }
            })
        })
    </script>
</body>
</html>
