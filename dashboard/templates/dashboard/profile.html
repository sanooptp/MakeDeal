<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'dashboard/base.html' %}
    {% if user.is_authenticated %}
        {% block content %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <img src="{{ userdetails.profile_picture.url}}" alt="" style="width: 100px; height: 200px;">
        {{user.username}}
        {{userdetails.name}}
        {{user.email}}
        {{userdetails.phone}}
        <a href="{% url 'editprofile' %}"><button>Edit Profile</button></a>
        {% endblock %}
    {% endif %}
</body>
</html>
