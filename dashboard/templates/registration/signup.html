<!-- templates/registration/signup.html -->


{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ userform.as_p }}
    {{profile_form.as_p}}
    <button type="submit">Sign Up</button>
  </form>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Google</a>
{% endblock %}
